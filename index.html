<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TODO</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>TODO</h1>
        </header>
    
        <nav id="navigation">
            <div class="nav-head">
                <h2>Projects</h2>
                <span>+</span>
                
            </div>
            <form action="">
                <input type="text" name="" id="addProject" placeholder="Add a Project">
            </form>
           
            <p class="projectAddWarning">Please add a project</p>
            <ul>
                
                
            </ul>
        </nav>
    
        <main id="content">
            <div class="tasks-head">
                <h2>Tasks</h2>
                <span>+</span>
            </div>
            
            <ul class="tasksList">
                
            </ul>
            <h1 class="tasks-unavailable">No Tasks Available</h1>
            <h1 class="clickOnProject">Click on a project to view tasks</h1>
            <h1 class="clickOnProject1">Please create a project</h1>
        </main>
        
        <footer>
            <p>Created by Ramzy Chahbani</p>
            <a href="https://github.com/Ramzy842" target="_blank"><img src="/src/img/GitHub-Mark-32px.png" alt=""></a>
        </footer>

        </div>
    </div>
    <div class="overlayDiv">
        <span></span>
    </div>
    
    
    <div class="fill-details">
        <span>X</span>
        <form action="">
            
            <div class="titleInput">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title">
                <p class="title-warning">Please type Something</p>
            </div>
            
            <div class="dateInput">
                <label for="dueDate">Due date:</label>
                <input type="date" name="dueDate" id="dueDate">
                <p class="date-warning">Please set a due date</p>
            </div>
            
            <div class="submitTask">
                <button type="submit">Add Task</button>
            </div>
            
        </form>
    </div>

    
    

    <script src="main.js"></script>
</body>
</html>
